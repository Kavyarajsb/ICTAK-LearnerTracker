<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
        <button mat-icon-button *ngIf="sidenav.mode ==='over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
        ICTAK LEARNER TRACKER
        <!-- <img src="./assets/logo.png" alt="" class="logo"/> -->
        <div>
            <button mat-dialog-actions mat-button [mat-menu-trigger-for]="menu" class="user mt-2 d-flex align-right">
                <mat-icon>account_circle</mat-icon>
                {{username}}
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    Profile
                  </button>
                  <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    Logout
                  </button>
                  </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span routerLink="dashboard">Dashboard</span>
        </button>
        <button mat-button class="menu-button" *ngIf="isAdmin">
            <mat-icon>people</mat-icon>
            <span routerLink="member">Member</span>
        </button>
        <button mat-button class="menu-button" *ngIf="!isAdmin">
            <mat-icon>device_hub</mat-icon>
            <span routerLink="learner">Learners</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
