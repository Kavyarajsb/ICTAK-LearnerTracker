<button mat-icon-button *ngIf="sidenav.mode ==='over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
     menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
    close
    </mat-icon>
</button>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" [style.background-color]="bgcolor">
        <div>
            <img src="./assets/logo.png" alt="" class="logo"/>
            <p class="cap">LEARNER TRACKER</p>
        </div>
        
        <button mat-button class="menu-button" style="padding-left: 50px;">
            <mat-icon>home</mat-icon>
            <span routerLink="dashboard">Dashboard</span>
        </button>
        <button mat-button class="menu-button" style="padding-left: 50px;" *ngIf="isAdmin">
            <mat-icon>people</mat-icon>
            <span routerLink="member">Staffs</span>
        </button>
        <button mat-button class="menu-button" style="padding-left: 50px;" *ngIf="!isAdmin">
            <mat-icon>device_hub</mat-icon>
            <span routerLink="learner">Learners</span>
        </button>
        <footer class="footer">
            <a>Â© Copyright 2022 ICTAK</a>
        </footer>
    </mat-sidenav>
    
    <!-- content -->
    
    <mat-sidenav-content>
        <div class="container">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <h4 class="username">Welcome {{username}}</h4>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 m-2 d-flex user" style="float:right ;">
                <button mat-dialog-actions mat-button [mat-menu-trigger-for]="menu"  >
                    <mat-icon>account_circle</mat-icon>
                    {{userrole}}
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <mat-icon>person</mat-icon>
                        Profile
                      </button>
                      <button mat-menu-item (click)="logout()" routerLink="">
                        <mat-icon>exit_to_app</mat-icon>
                        Logout
                      </button>
                    </mat-menu>
            </div>
        </div>
        
        <div class="content" style="margin-top:15vh ;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
