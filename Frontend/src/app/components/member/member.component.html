<div class="container pt-5">
    <table class="table" style="border: 2pt;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members; let i= index">
            <th scope="row">{{i+1}}</th>
            <td>{{member.name}}</td>
            <td>{{member.email}}</td>
            <td>{{member.role}}</td> 
           
            <td> 
                <button  type="button" class="btn btn-outline-primary me-2" >Edit</button> &nbsp;&nbsp;
                <button  type="button" class="btn btn-outline-danger ">Delete</button>
            </td>

          </tr>
      
        </tbody>
      </table>
</div>
