<div class="intro"><div  style="background-color: white; min-height: 100px; position: absolute; z-index: 100;"></div>
<div class="container-elem"  style="background-color: white;">
  <div class="inline-container" style="background: transparent;">  <img src="../../../assets/logo.png" alt="logo">
  </div>
    <div class="inline-container" style="background: none;">
      <h1 class="logo-header" style="font-size: 45px;">
        <span class="logo">Welcome to&nbsp;</span><span class="logo"> ICTAK&nbsp;</span><span class="logo">LearnerTracker</span><br>
        <span class="line"></span>
      </h1>
      <h3 (click)="slideUp()" class="login-click">Continue to login</h3>
    
    </div>
</div>
</div>

<section class="gradient-custom">
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="card" style="border-radius: 1rem;">
            <div class="card-body text-center">
  
              <div class="mb-md-5 mt-md-4 ">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="user.email" name="e1" #email="ngModel" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
                  <small><span [class.d-none]="email.valid || email.pristine" >Please enter a valid email. </span><span [class.d-none]="!(email.touched && email.pristine)">This field is required.</span></small>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="user.password" name="p1" #password="ngModel" required minlength="6"/>
                  <small><span [class.d-none]="password.valid || password.pristine" >Please enter atleast 6 characters. </span><span [class.d-none]="!(password.touched && password.pristine)">This field is required.</span></small>
                </div>
    
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>

  
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/4fea67d148.js" crossorigin="anonymous"></script>
