<form [formGroup]="newMemberForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add New Member</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <!-- <div class="col-md-6"> -->
            <mat-form-field class="full-width">
              <input formControlName="name" matInput placeholder="Name">
            </mat-form-field>
          <!-- </div> -->
          <!-- <div class="col-md-6"> -->
            <mat-form-field class="full-width">
              <input  formControlName="email" matInput placeholder="Email">
            </mat-form-field>
          </div>
        <!-- </div> -->
        <mat-form-field class="full-width">
            <input  formControlName="password" matInput placeholder="password" matNativeControl="password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input  formControlName="role" matInput placeholder="role">
          </mat-form-field>
    
        
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveForm()" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
